{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculadora de Gastos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'gestor_gastos/css/styles.css' %}">
</head>
<body>

    <header class="site-header">
    <h1><a href="{% url 'principal_gastos' %}" style="color: white; text-decoration: none;">Mi Calculadora de Gastos</a></h1>
    <nav class="main-nav">
        <a href="{% url 'lista_gastos' %}">Ver Resumen</a>
    </nav>
</header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="site-footer">
        <p>&copy; {% now "Y" %} Mi Proyecto de Gastos</p>
    </footer>
     {% block scripts %}
    {% endblock %}

    
    

</body>
</html>
